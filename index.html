<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/d1341f9b7a.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=LIxGmzEv"></script>
  <link rel="stylesheet" href="style.css">
  <title>DropWord</title>
</head>

<body>

  <div class="bg" style=" background-color: #293949; min-height: 100vh;position: relative;">
    <!-- Tieu de -->
    <div class="container-fluid">
      <div class="row">
        <!-- ten trang web -->
        <div class="col-3">
          <a href="index.html"><img src="https://www.upsieutoc.com/images/2019/11/26/DropWord-logo.png" alt=""
              style="width: 200px;margin-top: 10px;"></a>
          <!-- <a href="#"><h1 style="color: #ecedef; margin-left: 10px; margin-top: 10px;">DROPWORD</h1></a> -->
        </div>

        <!-- Khung search/dich -->
        <div class="col-6 text-center">
          <form>
            <input type="search" placeholder="Translate" style="outline: none;">
          </form>
        </div>

        <!-- Khung menu, contact -->
        <!-- Khung contact -->
        <div class="svg-wrapper" style="float: left; margin-left: 40px;">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div id="text">
              <a href="contact.html"><span class="spot"></span> Contact&nbsp<i class="far fa-paper-plane"></i></a>
            </div>
          </svg>
        </div>

        <!-- Khung Menu -->
        <div class="svg-wrapper" style="">
          <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
            <rect id="shape" height="40" width="150" />
            <div class="dropdown" id="text">
              <a href=""><span class="spottoggle"></span>Menu&nbsp<i class=" fas fa-bars"></i></a>
              <div class="dropdown-content" style="margin-top: 0px;">

                <div style=" height: 10px;background: transparent;"></div>
                <div style="background-color: #192231;">
                  <a href="nguphap.html">Ngữ Pháp</a>
                  <a href="tailieu.html">Tài Liệu </a>
                </div>
              </div>
            </div>
          </svg>
        </div>

      </div>
    </div>
    <!-- Noi dung -->
    <div class="container rounded shadow text-center"
      style="background-color: #ecedef; width: 500px; margin-top: 60px; height: 525px;">

      <div class="anh" style="width: 250px; margin: auto; padding-top: 20px;">
        <img id="img" class="img-fluid shadow border " style="width: 250px; margin: auto;" src="" alt=""
          style="padding: 0px ;">

      </div>
      <h1 id="word" class="Word" style="margin-top: 20px; font-size: 60px; height: 72px;"></h1>
      <h4>
        <span id="pronounce" class="Pronounce" style="height: 32px;"></span>
        <span>
          <i class="fas fa-volume-up" onclick="sound()" style="cursor: pointer"></i>
        </span>
      </h4>
      <h2 class="Means" id="mean" style="height: 39px;"></h2>

      <!-- Nut Next + Tooltip -->
      <div class="button_cont" data-toggle="tooltip" data-placement="bottom" title="or Press Space!"><button
          class="example_d" onclick="nextWord()" style="outline: none;">Next word ✔</button></div>

      <!-- Nhacnen -->
      <audio class="audiobg" style="display:none; height: 30%;  " controls autoplay loop id="myAudio"
        onload="loadMp3() ">
        <source src="https://instrumentalfx.co/wp-content/upload/2018/02/Jason-Farnham-Get-Outside.mp3"
          type="audio/mpeg">
      </audio>
      <div class="text-right px-5 py-1">
        <i id="icon1" onclick="playAudio('icon1')" class="material-icons fas fa-volume-up fa-2x"
          style="cursor: pointer; background: #cccccc; padding: 10px; margin-top: -50px; margin-left: 800px;; border-radius: 50%; position: relative; bottom: 12px;  "></i>
      </div>
      <script>
        var x = document.getElementById("myAudio");
        x.volume = 0.1;
        function playAudio(icon2) {
          if (x.paused && document.getElementById(icon2).className) {
            x.play(icon2);
            document.getElementById(icon2).className = "fa fa-volume-up fa-2x";

          } else {
            x.pause(icon2)
            document.getElementById(icon2).className = "fas fa-volume-mute fa-2x ";
          }
        }
      </script>
      <!-- Ketthucnhacnen -->

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
      <script src="js.js"></script>

      <!-- Tooltip -->
      <script>
        $(document).ready(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>


</body>

</html>
